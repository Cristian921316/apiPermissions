version: '3.4'

networks:
  app_network:

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "ServerSql123*"
      ACCEPT_EULA: "Y"
    networks:
      - app_network

  apipermissions:
    image: ${DOCKER_REGISTRY-}apipermissions
    build:
      context: .
      dockerfile: apiPermissions/Dockerfile
    depends_on:
      - sqlserver
      - kafka
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=PermissionsDb;User Id=sa;Password=ServerSql123*;TrustServerCertificate=True;
    networks:
      - app_network

 # Zookeeper (Necesario para Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - app_network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - app_network

